<!DOCTYPE html>
<!--

 -->
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>51Taling + Robot</title>
<link type="text/css" rel="stylesheet" href="css/topcoat/css/topcoat-desktop-light.css" />
<link type="text/css" rel="stylesheet" href="css/app.css" />
<link type="text/css" rel="stylesheet" href="openjs/jqueryui/smoothness/jquery-ui-1.10.3.custom.css" />
<link type="text/css" rel="stylesheet" href="openjs/jqueryalert/jquery.alerts.css" />


<script type="text/javascript" src="openjs/jquery/jquery-1.8.3.js"></script>
<script type="text/javascript" src="openjs/jqueryui/jquery-ui-1.10.3.js"></script>
<script type="text/javascript" src="openjs/jquerylayout/jquery.layout.js"></script>
<script type="text/javascript" src="openjs/jqueryalert/jquery.alerts.js"></script>
<script type="text/javascript" src="openjs/md5/md5.js"></script>

<script type="text/javascript" src="js/common/errorcode.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript" src="rest-js"></script>
</head>

<body>
<!-- 头部 -->
<div class="ui-layout-north">
	<div class="header">
	</div>
</div>
<!-- 底部 -->
<div class="ui-layout-south">
	<div class="footer">
		<ul>
			<li>@ 2013 51talking.com</li>
			<li></li>
		</ul>
	</div>
</div>
<!-- 主区域 -->
<div class="ui-layout-center">
	<div id="login_center" class="maincontent">	
		<div class="login-area">
			<form id="login-form">
				<div class="login-area-boxing">
					<h2>登录</h2>
					<div class="username-div">
						<label>
							<strong>用户名</strong>
						</label>
						<input id="username" type="text" class="login-input topcoat-text-input--large ">
					</div>
					<div class="password-div">
						<label>
							<strong>密码</strong>
						</label>
						<input id="password" type="password" class="topcoat-text-input--large login-input">
					</div>
					<div class="login-button-panel">
						<input id="signin" type="button" value="登录">
						<input id="register" type="button" value="注册">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
